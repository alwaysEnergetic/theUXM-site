<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title><%= htmlWebpackPlugin.options.title %></title>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>">
		<meta itemprop="image" content="<%= htmlWebpackPlugin.options.logoUrl %>">
		<link rel="shortcut icon" href="/images/favicon.ico" />

		<% if (htmlWebpackPlugin.options.gtmContainerId) { %>
				<!-- Google Tag Manager -->
				<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
					new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
					j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
					'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
					})(window,document,'script','dataLayer','<%= htmlWebpackPlugin.options.gtmContainerId %>');</script>
					<!-- End Google Tag Manager -->
		<% } %>

		<style>
			.svgLoader {
				animation: spin 2s linear infinite;
				margin: auto;	
			}
			.divLoader {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				/* background-color: #f5f5f5; */
				z-index: 99999;
				font-size: 14px;
				text-align: center;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>

	</head>
	<body>
		
		<div id="root">
			<div class="divLoader">
				<div>
					<svg class="svgLoader" viewBox="0 0 100 100" width="5em" height="5em">
						<path stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#4099de" transform="rotate(179.719 50 51)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path>
					</svg>
				</div>
			</div>
		</div>
		<% for (var style in htmlWebpackPlugin.options.styles) { %>
			<link rel="stylesheet" href="<%= htmlWebpackPlugin.options.styles[style] %>"/>
		<% } %>
		<% for (var script in htmlWebpackPlugin.options.scripts) { %>
			<script type="text/javascript" src="<%= htmlWebpackPlugin.options.scripts[script] %>"></script>
		<% } %>
	</body>
</html>
